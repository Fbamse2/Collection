<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Feature Matching</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        form {
            margin-top: 20px;
        }
        .file-drop-area {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-drop-area:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .file-drop-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-drop-area .icon {
            font-size: 3em;
            color: rgba(255, 255, 255, 0.7);
        }
        .file-drop-area .message {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .camera-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .camera-button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Images</h1>
        <p>Select images to find matching features from our collection.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="file-drop-area">
                <span class="icon">ðŸ“‚</span>
                <span class="message">Drag & Drop your files here or click to upload</span>
                <input type="file" name="files" accept="image/*" multiple required>
            </div>
            <button type="submit">Upload</button>
        </form>
        <button class="camera-button" onclick="window.location.href='/live_camera'">Use Live Camera</button>
        <footer>
            &copy; 2023 Feature Match. All rights reserved.
        </footer>
    </div>
    <script>
        const fileDropArea = document.querySelector('.file-drop-area');
        const fileInput = fileDropArea.querySelector('input[type="file"]');
        const message = fileDropArea.querySelector('.message');

        fileDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileDropArea.classList.add('dragover');
        });

        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('dragover');
        });

        fileDropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            fileDropArea.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                message.textContent = Array.from(files).map(file => file.name).join(', ');
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                message.textContent = Array.from(fileInput.files).map(file => file.name).join(', ');
            }
        });
    </script>
</body>
</html>
